<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="nft.css">
	 <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<title>Challenge NFT Equilibrium</title>
</head>
<body>

	<div class="box">
		<div class="media">
			<img src="images/image-equilibrium.jpg" alt="Image NFT">
		</div>
		<div class="nft">
			<h1>Equilibrium #3429</h1>
			<p>Our Equilibrium collection promotes balance and calm</p>
		</div>
		<div class="price">
			<div class="ETH">0.041ETH</div>
			<div class="date">3 days left</div>
		</div>
		<hr>
		<div class="footer"><span>Creation of</span> Jules Wyvern</div>
	</div>
	
	  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Quentin Bessiere</a>.

</body>
</html>
